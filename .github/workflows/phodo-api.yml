name: phodo-api

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew 
        shell: bash
        
      - name: Set timezone to Seoul
        run: sudo timedatectl set-timezone Asia/Seoul
        shell: bash

      - name: JIB Build with Gradle
        run: ./gradlew :fairer-api:jib # 프로젝트 빌드
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2  
        id: current-time
        with:
          format: YYYY-MM-DD-HH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" 
        shell: bash
        
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
      - name: Docker run
        run: |
              sudo docker ps -q --filter "name=phodo-api" | grep -q . && sudo docker stop "phodo-api" && sudo docker rmi  "phodo/phodo-api-repo:latest"
              sudo docker run -d --name phodo-api --rm -p 8080:8080 phodo/phodo-api-repo:latest

